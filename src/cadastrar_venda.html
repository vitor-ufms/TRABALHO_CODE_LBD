<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de vendas de veículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sistema de vendas de veículos</h1>
    
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="cadastrar_cliente.html">Novo cliente</a>
        <a href="cadastrar_venda.html">Cadastrar Venda</a>
        <a href="listar_carros.html"> Listar carros</a>
        <a href="contato.html">Deletar compra</a>
        <a href="atualizar_cliente.html">Atualizar cadastro do cliente</a>
    </nav>

    <section>
        <h2>Cadastrar uma nova compra</h2>
        <p>Para realizar o cadastro da compra </p>
        <form id="meuForm">
            <label for="id_cliente"> código do cliente:</label>
            <input type="text" id="id_cliente" name="id_cliente" required maxlength="20"><br>

            <label for="id_funcionario"> código do funcionario :</label>
            <input type="text" id="id_funcionario" name="id_funcionario" required maxlength="20"><br>

            <div id="container">
                <label for="id_veiculos"> código do veículo:</label>
                <input type="text" id="id_veiculos" name="id_veiculos" required maxlength="20"><br>
            </div>


            <!-- <label for="id_veiculos"> código do veículo:</label>
            <input type="text" id="id_veiculos" name="id_veiculos" required maxlength="20"><br> -->


            <label for="valor">Valor da compra:</label>
            <input type="text" id="valor" name="valor" required maxlength="11"><br>

            <input type="button" value="Adicionar campo" onclick="addInput()">
            <button type="reset">Limpar</button>

            <input type="submit" value="Enviar">
        </form>

        <form id="carregar_form">
            <input type="submit" value="Carregar listas">
        </form>

        <div id="resultado"></div>
        <aside>
            <h3>Barra de resultados</h3>
            <!-- <p>Conteúdo adicional ou links úteis podem ser colocados nesta barra lateral.</p> -->
            <!-- <div id="resposta" style="background-color: green;">Texto de exemplo</div> -->
            <div id="resposta" style="background-color: green;"></div><br>
        </aside>
        <aside>
            <h3>Lista de consulta</h3>
            <!-- <p>Conteúdo adicional ou links úteis podem ser colocados nesta barra lateral.</p> -->
            <!-- <div id="resposta" style="background-color: green;">Texto de exemplo</div> -->
            <div id="list_consulta" style="background-color: green;"></div><br>
        </aside>


    </section>

    <footer>
        &copy; 2023 Todos os direitos reservados.
    </footer>


    <script>

        function addInput() {
            var container = document.getElementById("container");
            var input = document.createElement("input");
            input.type = "text";
            input.name = "id_veiculos";
            input.required = true;
            input.maxlength = 20;
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
        }
        // Adicione um ouvinte de evento para o envio do formulário
        document.getElementById('meuForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/insertCliente', true);

            // Obtém os valores dos campos do formulário
            var id_cliente = document.getElementById('id_cliente').value;
            var id_funcionario = document.getElementById('id_funcionario').value;
            var valor = document.getElementById('valor').value;
            // var id_veiculosElements = document.getElementById('id_veiculos');
            // var id_veiculos = document.getElementById('id_veiculos').value;

            var id_veiculosE = document.querySelectorAll('input[name="id_veiculos"]');
            var id_veiculos = []
            for (var i = 0; i < id_veiculosE.length; i++) {
                id_veiculos.push(id_veiculosE[i].value);
                console.log(" vai:", id_veiculos[i]);
            }
         
            var data = {
                id_cliente: id_cliente,
                id_funcionario: id_funcionario,
                id_veiculos: id_veiculos,
                valor: valor

            };

            // console.log('Dados recebidos no POST:', id_veiculos[0]);
            // console.log('Dados recebidos no POST:', id_veiculos[1]);
            //Envia os dados como JSON
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(data));

            // var resultado = document.getElementById('resultado');
            // resultado.innerHTML = 'Nome: ' + nome + '<br>cpf: ' + cpf;

            // Define um ouvinte de evento para lidar com a resposta do servidor
            xhr.addEventListener('load', function () {
                if (xhr.status === 200) {
                    // Se a solicitação foi bem-sucedida, a resposta do servidor estará em xhr.responseText
                    var respostaa = document.getElementById('resposta');
                    respostaa.innerHTML = 'Respostaa do servidor: ' + xhr.responseText;
                } else {
                    // Trate erros ou respostas não esperadas aqui
                    console.error('Erro na solicitação: ' + xhr.status);
                }
            });
        });


        document.getElementById('carregar_form').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            var xhrr = new XMLHttpRequest();
            xhrr.open('POST', '/', true);


            var data = {
                nome: "qualquer coisa"             
            };

            //Envia os dados como JSON
            xhrr.setRequestHeader('Content-Type', 'application/json');
            xhrr.send(JSON.stringify(data));


            // Define um ouvinte de evento para lidar com a resposta do servidor
            xhrr.addEventListener('load', function () {
                if (xhrr.status === 200) {
                    // Se a solicitação foi bem-sucedida, a resposta do servidor estará em xhr.responseText
                    var resposta = document.getElementById('list_consulta');
                    resposta.innerHTML = 'Resposta do servidor: ' + xhrr.responseText;
                } else {
                    // Trate erros ou respostas não esperadas aqui
                    console.error('Erro na solicitação: ' + xhrr.status);
                }
            });
        });

    </script>
</body>

</html>
